<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Codigo Column -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>

        <!-- Alumno Column -->
        <ng-container matColumnDef="alumno">
            <th mat-header-cell *matHeaderCellDef> Alumno ID</th>
            <td mat-cell *matCellDef="let element">{{element.alumno.nombre}} </td>
        </ng-container>

        <!-- Curso Column -->
        <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef> Curso ID</th>
            <td mat-cell *matCellDef="let element"> {{element.curso.nombreCurso}} </td>
        </ng-container>

        <!-- Fecha Column -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha</th>
            <td mat-cell *matCellDef="let element"> {{element.fecha | date:'dd/MM/YYYY'}} </td>
        </ng-container>
        <a mat-raised-button color="primary" routerLink="/inscripciones/form"> Agregar curso</a>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
